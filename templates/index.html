<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Race Valley Kings 🏁</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <button id="theme-toggle">🌙</button>

    {% if user %}
    <nav class="topnav">
        <span class="brand">🏁 Race Valley Kings</span>
        <span class="spacer"></span>
        <a href="/zeiten">Zeiten</a>
        {% if admin %}<a href="/admin">Admin</a>{% endif %}
        <a href="/logout">Logout</a>
    </nav>
    {% endif %}

    <h1>🏁 Heimstrecken-Bestzeiten</h1>

    <form action="/add" method="POST" class="zeit-form">
        <input type="text" name="name" placeholder="Name" required>
        <input type="time" name="zeit" step="0.01" required>
        <input type="date" name="datum" required>
        <button type="submit">Hochladen</button>
    </form>

    <h2>Rangliste</h2>
    <table>
        <thead>
            <tr><th>Name</th><th>Zeit</th><th>Datum</th></tr>
        </thead>
        <tbody>
            {% for n, z, d in zeiten %}
            <tr>
                <td>{{ n }}</td>
                <td>{{ z }}</td>
                <td>{{ d }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

<script src="{{ url_for('static', filename='theme.js') }}"></script>
</body>
</html>
