<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Admin – Race Valley Kings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <button id="theme-toggle">🌙</button>

    <nav class="topnav">
        <span class="brand">👑 Admin-Panel</span>
        <span class="spacer"></span>
        <a href="/zeiten">Zeiten</a>
        <a href="/logout">Logout</a>
    </nav>

    <h2>Benutzer hinzufügen</h2>
    <form action="/admin/add-user" method="POST" class="user-form">
        <input name="username" placeholder="Benutzername" required>
        <input type="password" name="password" placeholder="Passwort" required>
        <label><input type="checkbox" name="is_admin"> Admin?</label>
        <button type="submit">Hinzufügen</button>
    </form>

    <h2>Alle Benutzer</h2>
    <table>
        <thead><tr><th>ID</th><th>Name</th><th>Admin</th><th>Aktion</th></tr></thead>
        <tbody>
            {% for id, name, is_admin in nutzer %}
            <tr>
                <td>{{ id }}</td>
                <td>{{ name }}</td>
                <td>{{ '✅' if is_admin else '❌' }}</td>
                <td>
                    {% if name != user %}
                    <form action="/admin/delete-user/{{ id }}" method="POST">
                        <button type="submit">Löschen</button>
                    </form>
                    {% else %}(du){% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

<script src="{{ url_for('static', filename='theme.js') }}"></script>
</body>
</html>
